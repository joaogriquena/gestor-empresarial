<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Sistema Interno{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo base -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Bloco para CSS extra das pÃ¡ginas -->
    {% block estilos %}{% endblock %}
</head>
<body class="modo-claro">

    <header>
        <h1>ConterSolo - Intranet</h1>
        <button id="btn-tema" title="Alterar tema">ðŸŒ“</button>
    </header>

    <main>
        {% block conteudo %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2025 ConterSolo - Todos os direitos reservados</p>
    </footer>

    <!-- Script do botÃ£o de tema -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnTema = document.getElementById('btn-tema');
            const corpo = document.body;

            btnTema.addEventListener('click', () => {
                corpo.classList.toggle('modo-escuro');
                corpo.classList.toggle('modo-claro');
            });
        });
    </script>

    <!-- Bloco para scripts extras -->
    {% block scripts %}{% endblock %}
</body>
</html>
